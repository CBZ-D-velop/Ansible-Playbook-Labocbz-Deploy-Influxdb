---
inv_influxdb_http_bind_address: "127.0.0.1"
inv_influxdb_http_bind_port: 8086

inv_influxdb_ssl: true
inv_influxdb_ssl_domain: "my-influxdb-server.domain.tld"
inv_influxdb_ssl_path: "/etc/influxdb/ssl"
inv_influxdb_ssl_key: "{{ inv_influxdb_ssl_path }}/{{ inv_influxdb_ssl_domain }}/{{ inv_influxdb_ssl_domain }}.pem.key"
inv_influxdb_ssl_cert: "{{ inv_influxdb_ssl_path }}/{{ inv_influxdb_ssl_domain }}/{{ inv_influxdb_ssl_domain }}.pem.crt"

inv_influxdb_cert_bundles:
  - name: "My-Local-Ansible-Root-CA.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Root-CA.pem.crt"

  - name: "My-Local-Ansible-Intermediate-CA-1.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Intermediate-CA-1.pem.crt"

  - name: "My-Local-Ansible-Intermediate-CA-2.pem.crt"
    type: "CA"
    src: "/tmp/My-Local-Ansible-Intermediate-CA-2.pem.crt"

  - name: "my-influxdb-server.domain.tld"
    type: "cert"
    src: "/tmp/my-influxdb-server.domain.tld.zip"
    dest: "{{ inv_influxdb_ssl_path }}"
    #src_user: "myUser"
    #src_password: "secretPassword"
    dest_user: "root"
    dest_group: "root"
    dest_mode: "0755"
